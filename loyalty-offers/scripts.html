<!-- This fragment is used with Offers component scripts-->
<sly data-sly-use.loyaltyOfferComponent="com.ihg.cq.config.LoyaltyOfferComponentEnvironmentConfig" />
<script>
try {
	var script = document.createElement('script');
	script.type = "text/javascript";
	var page_data_country = document.getElementById('UHF_country');
    var page_data_language = document.getElementById('UHF_language');
    if(page_data_country == null || page_data_country == undefined || page_data_country == '') {
    	page_data_country = "us";
    } else {
		page_data_country = page_data_country.value;
    }
    if(page_data_language == null || page_data_language == undefined || page_data_language == '') {
    	page_data_language = "en";
    } else {
		page_data_language = page_data_language.value;
    }
    var jsURL = "${loyaltyOfferComponent.loyaltyOfferJSURL @ context='unsafe'}";
    jsURL = jsURL.replace("\${mbox.siteCountry}",page_data_country);
    jsURL = jsURL.replace("\${mbox.siteLanguage}",page_data_language);
    script.src = jsURL;
	var currentScriptTag = document.currentScript;
    currentScriptTag.parentElement.appendChild(script);
} catch (e) {
    console.error('Error in Offers component scripts', e);
}
</script>
